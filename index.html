<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Подключение файла стилей -->
	<link rel="stylesheet" href="style.css">
	<title>CALC</title>
</head>
<body>
	<article>
		<!-- Основной контейнер калькулятора -->
		<div class="calc-wrapper">
			<div class="calc-inner">
				<!-- Дисплей -->
				<div class="screen" id="screen">
					12345
				</div>
				<!-- Кнопки -->
				<div class="btn-grid">
					<div class="btn num-btn">1</div>
					<div class="btn num-btn">2</div>
					<div class="btn num-btn">3</div>
					<div class="btn op-btn" id="mult">*</div>
					<div class="btn num-btn">4</div>
					<div class="btn num-btn">5</div>
					<div class="btn num-btn">6</div>
					<div class="btn op-btn" id="plus">+</div>
					<div class="btn num-btn">7</div>
					<div class="btn num-btn">8</div>
					<div class="btn num-btn">9</div>
					<div class="btn op-btn" id="sub">-</div>
					<div class="btn num-btn">0</div>
					<div class="btn dot-btn">.</div>
					<div class="btn clr-btn">C</div>
					<div class="btn op-btn" id="div">&divide</div>
					<div class="btn res-btn">=</div>
				</div>
			</div>
			<span class="sign">#olimp_web</span>
		</div>
	</article>
<script src="jquery-2.1.4.min.js"></script> <!-- Библиотека, упрощающая обращение к DOM элементам (и еще много всего. Подробнее тут: https://jquery.com/ и тут http://jquery.page2page.ru (рус)-->
<script src="script.js"></script> <!-- Подключение скрипта калькулятора -->
</body>
</html>
